<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    display: flex;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

.image-container {
    background: url('./Screenshot\ 2024-06-02\ 150656.png') no-repeat center center/cover;
    width: 100%;
}

.form-container {
    padding: 40px;
    width: 100%;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.terms {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.terms input[type="checkbox"] {
    margin-right: 10px;
}

button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #000;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #444;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="form-container">
            <h1>WELCOME</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="e.g. Elon Musk">
                
                <label for="username">Username</label>
                <input type="email" id="username" name="username" placeholder="e.g. elonmusk1971@gmail.com">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="6+ Characters">
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree with Blog Terms Of Service, Privacy Policy, And Default Notification Settings</label>
                </div>
                
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
